{% extends "base/base.html" %} {% block body %}
<h1>simester</h1>
<a href="{% url 'create_simester' %}" class="btn btn-success" style="width: max-content;">Ajouter</a>

<table class="table">
    <thead>
        <tr>
           
            <th scope="col">libele</th>
             
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for simester in simester %}
        <tr>
             
            <th scope="row">{{simester.libele}}</th>
             

            <td><a class="btn btn-primary btn-xs" href="{% url 'simester_update' simester.id  %}"><span class="glyphicon glyphicon-edit">Update</span></a></td>
            <td><a href="{% url 'delete_simester' simester.id  %}" class="btn btn-danger">Cancel</a></td>

        </tr>
        {%endfor%}
    </tbody>
</table>


{% comment %}
<div class="alert alert-primary" role="alert"> {% endcomment %}
</div>

{% endblock %}
