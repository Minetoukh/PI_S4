{% extends "base/base.html" %} {% block body %}
<html>
  <head>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Yinka Enoch Adedokun">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  </head>
  <nav> <pre>
    <a href="{% url 'stg' %}">stage</a>                <a href="{% url 'encad' %}">Encadrant</a>                <a href="{% url 'etd' %}">Identification sur groupe </a>  </pre>

   </nav>
<div class="container mt-4">
  <form class="form-group" method="post" action="{% url 'ajouter_stage' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text"  class="form-control" id="titre" name="titre"  placeholder="Titre">
    </div>
    <div class="form-group">
      <label>Date de debut : </label>
      <input type="date" class="form-control" id="dattedebut" name="dattedebut" placeholder="date_debut" >
    </div>
    <div class="form-group">
      <label>Date fin : </label>
      <input type="date" class="form-control" id="dattefin" name="dattefin" placeholder="date_fin" >
    </div>
    <div class="form-group">
      <label>Date de Soutenace : </label>
      <input class="form-control"  type="date" id="datesoutenance" name="datesoutenance" placeholder="date_soutenance" >
    </div>
    <div class="form-group">
      <label>Lieu de Satge : </label>
      <input type="text" id="lieu" name="lieu" required placeholder="Lieu" class="form-control">
    </div>
    <input type="submit" value="Ajouter" class="btn btn-primary btn-block">
  </form>
</div>
  {% endblock %}
</html>
